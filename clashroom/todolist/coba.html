<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Todo - List</title>
</head>
<body>
    
    <div class="container">
        <h3>Daftar Menu Makanan</h3>
        <input id="input-makanan" placeholder="masukkan nama makanan">
        <button id="btn-simpan" type="button" class="btn btn-primary">Simpan</button>
        <br>
        <ul id = "list"class="list-group">
                <li class="list-group-item">Tahu</li>
                <li class="list-group-item"> Tempe </li>

        </ul>
    </div>

    <script>
        const inputmakananDOM = document.getElementById('input-makanan');
        const btnsimpanDOM = document.getElementById('btn-simpan');
        const listDom = document.getElementById('list')

        btnsimpanDOM.addEventListener('click',function(){
            const makanan = inputmakananDOM.value
            // console.log(makanan)
            listDom.innerHTML = listDom.innerHTML + '<li class="list-group-item">' + makanan +'</li>'


        })


        
    </script>
    
</body>
</html>
